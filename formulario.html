 is-valid -- > deixa o campo em verde com um sinal \

 necessita ser usado junto com o form-control

-->

<form>

	<label for="enviar">campo nome</label>
	<input type="text" name="valido" placeholder="valido" class="is-valid form-control" id="enviar">
</form>


<form>

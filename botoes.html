<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap-4/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device,initial-scale=1 shrink-to-fit=no">


    </head>
    <body>
        <h3>botoes</h3>
        <button class="btn d-block">botao</button><!-- classe btn Ã© uma classe padrao , ele aplica uma cor cinza -->
        <!-- tambem podem ser aplicado aos as classes de links -->
<br>
        <a class="btn btn-success d-inline-block" href="#">classelink</a>
<br>
<br>
        <!-- BOTOES COM CONTORNOS -->
        <button class="btn btn-outline-success d-block">contorno</button>

<br>
        <!--TAMANHO DE BOTOES -->

        <button class="btn btn-success btn-lg">botaoLargo</button><!-- botao grande-->
        <button class="btn btn-success btn-md">botaoMedio</button><!-- botao medio-->
        <button class="btn btn-success btn-sm">botaoPequeno</button><!-- botao pequeno-->



<br>
<br>
        <!-- botoes ativados e desativados -->

        <button class="btn btn-outline btn-lg  disabled">botao</button><!-- Utilizado para demonstrar que um item esta desativado , ele irar ficar com uma cor mais apagada -->
        <button class="btn btn-outline btn-lg  active">botao</button><!-- ele ira ficar com uma cor mais ativa -->
        <button class="btn btn-outline btn-lg  disabled">botao</button><!--ele  ira ficar com uma cor mais apagada -->
   
   
<br>
<br>
<br>
        <button class="btn  btn-outline-primary"  data-toggle="button">ativador</button>


        <br>
        <br>
        <br>
        <div class="btn-group "><!-- ele cria uma lista de botoes-->

            <button class="btn btn-success">nome</button>
            <button class="btn btn-success">nome</button>
            <button class="btn btn-success">nome</button>
            <button class="btn btn-success">nome</button>
        </div>

        <!-- Botoes em vertical-->

        <div class="btn-group-vertical "><!-- ele cria uma lista de botoes na vertical-->

            <button class="btn btn-success">nome</button>
            <button class="btn btn-success">nome</button>
            <button class="btn btn-success">nome</button>
            <button class="btn btn-success">nome</button>
        </div>
    </body>
</html>

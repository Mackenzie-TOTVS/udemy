<h3 class="text-monospace">criando um botao dropdow</h3>
<div class="dropdown"> <!--- classe utilizada  para dizer que o botao é um dropdow --->

	<button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">botao</button> <!-- classe dropdown-toggle utilizada para da a setinha no botao  --->
	<!-- um outro atributo é o data-toggle  --->	

	<div class="dropdown-menu"> <!--Vamos fazer uma associaçao entre esse menu com o de cima  -->
		<a href="#" class="dropdown-item">link 1 </a>
		<a href="#" class="dropdown-item">link 2 </a>
		<a href="#" class="dropdown-item">link 3 </a>
		<a href="#" class="dropdown-item">link 4 </a>

	</div>
</div>


<!-----------------------------------Criando um menu dropdown-------------------------------------------------->

<body>
    <div class="dropdown"><!--Isso diz ao navegador que esta seção vai conter um botão que, quando clicado, mostrará um menu suspenso.-->

    		<!--dropdown-toggle adiciona uma pequena seta ao botão, indicando que há um menu suspenso associado a ele.-->
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">Botão</button> 

        	<!--data-toggle="dropdown" é um atributo que diz ao navegador que este botão deve abrir o menu suspenso quando clicado.-->



        <div class="dropdown-menu"> <!--dropdown-menu. Esta seção é o menu suspenso que aparecerá quando o botão for clicado.-->
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a><!-- aplica uma classe ao link, estilizando-o como um item de menu suspenso. -->
            <a href="#" class="dropdown-item">Link 3</a>
            <a href="#" class="dropdown-item">Link 4</a>
        </div>
    </div>
</body>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Configurando o grid </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
		.marcador{
			background: #fe9d9d;
			border: 1px solid red ;

		}

		.marcador-container{
			background: #5bf946;
			border: 1px solid darkred;

		}
	</style>
</head>
<body>

	<!-- container-fluid -- ele aloca toda a tela -->


	<div class="container-fluid marcador-container">
		<h4>largura fixa</h4>

		<div class="row" style="border: 1px solid darkred;">
			<!-- se colocamos apenas o col ele cria uma largura fixa -->

			<div class="marcador col">area 1 </div>
			<div class="marcador col">area 2 </div>
			<div class="marcador col">area 3 </div>
			<div class="marcador col">area 4 </div>

		</div>
<!------------------------------------------------------------------------------------------------------->
		<h4>largura automatica(auto-layout)</h4>

		<div class="row" style="border: 1px solid darkred;">
			
			<div class="marcador col">area 1 </div><!-- elas ira ocupar o espaço essedente , ou seja o espaço que sobrou -->
			<div class="marcador col">area 2 </div><!--- elas ira ocupar o espaço essedente -->
			<div class="marcador col-6">area 3 </div>
			

		</div>

<!------------------------------------------------------------------------------------------------------------>
		<h5>ordenando</h5>
		<div class="row" style="border: 1px solid darkred;">
			
			
			<div class="marcador col order-2">area 1 </div> <!-- colocamos a ordem usando order<posicao> -->
			<div class="marcador col  order-1">area 2 </div>
			<div class="marcador col  order-3">area 3 </div>
			
			

		</div>

<!--------------------------------------------------------------------------------------------------------------->
		<h4>offset</h4>

		<div class="row" style="border: 1px solid darkred;">
			
			<div class="marcador col-sm-8 offset-sm-2">area 1 </div> <!-- utilizamos o offset para centralizar itens e dar afastamentos aos itens -->
			

		</div>

<!---------------------------------------------------------------------------------------------------------------->

		<h4>offet multiplos alinhamentos </h4>

		<div class="row" style="border: 1px solid darkred;">
			
			<div class="marcador  col-md-3 offset-md-3">area 1 </div> 
			<div class="marcador  col-md-3 offset-md-0">area 2 </div> 

		</div>



<!----------------------------------------------------------------------------------------------------------------->

		<h4> aninhamento</h4>

<!-- podemos colocar row detro de outros rows --->

		<div class="row">
			<div class="col-md-6" style="border:1px solid blue">
				col-md-6
				<div class="row">
					<div class="col-md-3 marcador">conteuido</div>
					

				</div>



			</div>


		</div>

<!---------------------------------------------------------------------------------------------------------------->

	</div>

</body>
</html>
